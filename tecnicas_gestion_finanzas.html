<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Finanzas Personales y Consejos de Emprendedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            line-height: 1.6;
        }
        h2, h3 {
            color: #AC7912;
        }
        .tecnicas, .consejos {
            background-color: #FFF3E0;
            border: 1px solid #AC7912;
            padding: 10px;
            margin-top: 20px;
        }
        .tecnicas ul, .consejos ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .tecnicas ul li, .consejos ul li {
            margin-bottom: 10px;
        }
        .tecnicas ul li label, .consejos ul li label {
            display: flex;
            align-items: center;
        }
        .tecnicas ul li input[type="checkbox"], .consejos ul li input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h2>Gestión de Finanzas Personales y Consejos de Emprendedores</h2>

<div class="tecnicas">
    <h3>Técnicas de Gestión de Finanzas Personales</h3>
    <ul>
        <li><label><input type="checkbox">Elabora un presupuesto mensual y síguelo rigurosamente.</label></li>
        <li><label><input type="checkbox">Ahorrar al menos el 20% de tus ingresos mensuales.</label></li>
        <li><label><input type="checkbox">Utiliza aplicaciones de seguimiento financiero para monitorizar tus gastos.</label></li>
        <li><label><input type="checkbox">Paga tus deudas de alto interés lo antes posible.</label></li>
        <li><label><input type="checkbox">Invierte en fondos de emergencia para cubrir imprevistos.</label></li>
        <li><label><input type="checkbox">Diversifica tus inversiones para reducir riesgos.</label></li>
        <li><label><input type="checkbox">Revisa y ajusta tus pólizas de seguros regularmente.</label></li>
        <li><label><input type="checkbox">Automatiza tus ahorros e inversiones para no olvidar.</label></li>
        <li><label><input type="checkbox">Establece metas financieras claras y alcanzables.</label></li>
        <li><label><input type="checkbox">Evita gastos impulsivos planificando tus compras.</label></li>
    </ul>
</div>

<div class="consejos">
    <h3>Consejos Prácticos de Emprendedores Exitosos</h3>
    <ul>
        <li><label><input type="checkbox">"Trabaja duro y nunca dejes de aprender." - Elon Musk</label></li>
        <li><label><input type="checkbox">"Enfócate en resolver un problema real para tus clientes." - Mark Zuckerberg</label></li>
        <li><label><input type="checkbox">"Rodéate de personas más inteligentes que tú." - Bill Gates</label></li>
        <li><label><input type="checkbox">"La persistencia es clave para el éxito en los negocios." - Jeff Bezos</label></li>
        <li><label><input type="checkbox">"No temas al fracaso, es una oportunidad para aprender." - Richard Branson</label></li>
        <li><label><input type="checkbox">"Siempre piensa a largo plazo." - Warren Buffett</label></li>
        <li><label><input type="checkbox">"La pasión por tu trabajo es esencial." - Steve Jobs</label></li>
        <li><label><input type="checkbox">"Asegúrate de tener un equilibrio entre trabajo y vida personal." - Arianna Huffington</label></li>
        <li><label><input type="checkbox">"Construye una marca fuerte y auténtica." - Oprah Winfrey</label></li>
        <li><label><input type="checkbox">"Sé flexible y adapta tu negocio a los cambios del mercado." - Larry Page</label></li>
    </ul>
</div>

</body>
</html>
