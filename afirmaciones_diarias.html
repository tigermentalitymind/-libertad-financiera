<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitud y Afirmaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
            line-height: 1.6;
        }
        h2 {
            color: #AC7912;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #AC7912;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #936b0e;
        }
    </style>
</head>
<body>

<h2>Gratitud y Afirmaciones</h2>

<h3>Registro Diario</h3>

<label for="fecha">Fecha:</label>
<input type="date" id="fecha" name="fecha" required>
<br><br>

<label for="gratitud">Gratitud:</label>
<textarea id="gratitud" name="gratitud" placeholder="Hoy estoy agradecido por...">
- Estoy agradecido por progresar cada día y ser un 1% mejor en todo lo que hago.
- Agradezco por la oportunidad de escalar mi negocio y aprender de cada desafío que enfrento.
- Hoy doy gracias por las personas que me apoyan y me inspiran a seguir adelante en mi camino hacia el éxito financiero.
</textarea>
<br>

<label for="afirmaciones">Afirmaciones:</label>
<textarea id="afirmaciones" name="afirmaciones" placeholder="Mis afirmaciones para hoy son...">
- Mis acciones diarias me acercan constantemente a mis metas financieras.
- Estoy construyendo un negocio próspero que impacta positivamente en la vida de otros.
- Cada día, me siento más seguro y capaz de manejar los desafíos financieros con confianza y sabiduría.
</textarea>
<br>

<button type="button" onclick="guardarRegistro()">Guardar Registro</button>

<script>
    function guardarRegistro() {
        var fecha = document.getElementById('fecha').value;
        var gratitud = document.getElementById('gratitud').value;
        var afirmaciones = document.getElementById('afirmaciones').value;

        // Aquí puedes agregar código adicional para guardar estos registros en una base de datos o archivo local
        // Por ejemplo, puedes utilizar localStorage para almacenarlos temporalmente en el navegador
        localStorage.setItem('fecha_' + fecha, JSON.stringify({
            fecha: fecha,
            gratitud: gratitud,
            afirmaciones: afirmaciones
        }));

        // Limpiar campos después de guardar
        document.getElementById('fecha').value = '';
        document.getElementById('gratitud').value = '';
        document.getElementById('afirmaciones').value = '';

        alert('Registro guardado exitosamente.');
    }
</script>

</body>
</html>
